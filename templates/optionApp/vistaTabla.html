
<h1>Mis Países Favoritos</h1>

<table style="border:1px solid black">
    <tr>
      <th>País</th>
      <th>Continente</th>
      <th>Bandera</th>
    </tr>
    {% for country in countries %}
    <tr>
      <td style="border:1px solid black">{{country.country}}</td>
      <td style="border:1px solid black">{{country.continent}}</td>
      <td style="border:1px solid black">
        <img src={{country.flag}} width="200px" height="120px"/>
      </td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="{% url 'menuApp:home' %}">
    <Button>Volver</Button>
</a>
